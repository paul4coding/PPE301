{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Calendrier des Rendez-vous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLES DE BASE -->
    <link href="{% static 'admin/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'admin/assets/fonts/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'admin/assets/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'admin/assets/css/responsive.css' %}" rel="stylesheet" />

    <!-- FULLCALENDAR CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />

    <style>
        #calendar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    {% include "admin_template/partials/_header.html" %}

    <!-- CONTAINER -->
    <div class="page-container row-fluid container-fluid">

        <!-- SIDEBAR -->
        {% include "admin_template/partials/_sidebar.html" %}

        <!-- CONTENU -->
        <section id="main-content">
            <div class="wrapper main-wrapper row">

                <div class="col-12">
                    <div class="page-title">
                        <h1 class="title text-center">üóìÔ∏è Calendrier des Rendez-vous</h1>
                    </div>
                    <div class="alert alert-info mt-3">
    Nombre de rendez-vous charg√©s : {{ rendezvous|length }}


</div>
                </div>

                <div class="col-12 mt-4">
                    <div id="calendar"></div>
                </div>

            </div>
        </section>
    </div>

    <!-- SCRIPTS -->
    <script src="{% static 'admin/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'admin/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'admin/assets/js/scripts.js' %}"></script>

    <!-- FULLCALENDAR JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales/fr.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'fr',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            height: 'auto',
            events: [
                {% for rdv in rendezvous %}
                {
                    "title": "{{ rdv.patient.nom|escapejs }} avec {{ rdv.medecin.nom|escapejs }} - {{ rdv.motif|escapejs }}",
                    "start": "{{ rdv.date }}T{{ rdv.heure|slice:":5" }}",
                    "color": "{% if user.medecin %}#007bff{% elif user.patient %}#28a745{% else %}#6c757d{% endif %}"
                }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ]
        });

        calendar.render();
        console.log("√âv√©nements FullCalendar :", calendar.getEvents());
    });
</script>
</body>
</html>

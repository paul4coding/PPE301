{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/inscription.css' %}">
</head>
<body>

<div class="form-container">
    
    <div class="logo-container">
        <img src="{% static 'img/logo/logohs1.png' %}" alt="Logo" class="logo">
    </div>

    <h2>Connexion</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

        <label for="mot_de_passe">Mot de passe</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Entrez votre mot de passe" required>

        <button type="submit">Se connecter</button>
    </form>
</div>

</body>
</html>

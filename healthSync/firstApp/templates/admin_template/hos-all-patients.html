<div class="row">
    {% for patient in patients %}
    <div class="col-lg-4 col-md-6">
        <div class="card" style="background: #3498db; border-radius: 8px; box-shadow: 0 2px 8px #0001; margin-bottom: 30px;">
            <div class="text-center" style="padding: 30px 0 20px 0;">
                <div style="position: relative; display: inline-block;">
                    <img src="{% if patient.photo %}{{ patient.photo.url }}{% else %}/static/path/to/default-avatar.png{% endif %}" alt="" style="width:120px; height:120px; border-radius:50%; border:5px solid #fff; object-fit:cover;">
                    <span style="position:absolute; bottom:10px; right:0; width:20px; height:20px; background:#ff9800; border-radius:50%; border:3px solid #fff;"></span>
                </div>
                <h3 style="color:#fff; font-weight:bold; margin-top:20px;">Name : {{ patient.prenom }} {{ patient.nom }}</h3>
            </div>
            <div class="row" style="margin:0; background:#fff;">
                <div class="col-6" style="padding:20px 0;">
                    <div style="text-align:center;">
                        <div style="font-weight:bold; font-size:20px;">{% if patient.sexe == "M" %}Male{% else %}Female{% endif %}</div>
                        <div style="color:#888;">Patient Gender</div>
                    </div>
                </div>
                <div class="col-6" style="padding:20px 0;">
                    <div style="text-align:center;">
                        <div style="font-weight:bold; font-size:20px;">Age: {{ patient.age }}</div>
                        <div style="color:#888;">Years Old</div>
                    </div>
                </div>
            </div>
            <div style="padding: 20px;">
                <a href="{% url 'patient_profile' patient.id %}" class="btn btn-primary btn-lg" style="width:100%; background:#2196f3; border:none; font-size:24px;">View Profile</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
